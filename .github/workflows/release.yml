name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'

  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.2.0)'
        required: false
        default: 'manual'

permissions:
  contents: write

env:
  RUSTFLAGS: '-C target-cpu=native'

jobs:
  build:
    name: ${{ matrix.target_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            target_name: linux-x86_64
            ext: ''

          - os: macos-latest
            target: x86_64-apple-darwin
            target_name: macos-x86_64
            ext: ''

          - os: macos-14
            target: aarch64-apple-darwin
            target_name: macos-aarch64
            ext: ''

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            target_name: windows-x86_64
            ext: '.exe'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Create output directory
        shell: bash
        run: mkdir -p dist

      # ── Build primer (segmented sieve) ────────────────────
      # Source: primer-crate/primer.rs
      - name: Build primer
        shell: bash
        run: |
          rustc -C opt-level=3 -C target-cpu=native \
                --target ${{ matrix.target }} \
                primer-crate/primer.rs -o dist/primer${{ matrix.ext }}

      # ── Build og (flat sieve) ─────────────────────────────
      # Source: src/rust/og/primes.rs
      - name: Build og
        shell: bash
        run: |
          rustc -C opt-level=3 -C target-cpu=native \
                --target ${{ matrix.target }} \
                src/rust/og/primes.rs -o dist/og${{ matrix.ext }}

      # ── Test (native only) ────────────────────────────────
      - name: Test primer
        shell: bash
        run: |
          rustc --test primer-crate/primer.rs -o test_primer${{ matrix.ext }}
          ./test_primer${{ matrix.ext }}

      - name: Test og
        shell: bash
        run: |
          rustc --test src/rust/og/primes.rs -o test_og${{ matrix.ext }}
          ./test_og${{ matrix.ext }}

      # ── Smoke test ────────────────────────────────────────
      - name: Smoke test primer
        shell: bash
        run: ./dist/primer${{ matrix.ext }}

      - name: Smoke test og
        shell: bash
        run: ./dist/og${{ matrix.ext }}

      # ── Package ───────────────────────────────────────────
      - name: Package binaries
        shell: bash
        run: |
          cd dist
          tar czf ../bit-packed-sieve-${{ matrix.target_name }}.tar.gz \
            primer${{ matrix.ext }} og${{ matrix.ext }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bit-packed-sieve-${{ matrix.target_name }}
          path: bit-packed-sieve-${{ matrix.target_name }}.tar.gz
          retention-days: 5

  # ── Build benchmark harness (Linux only, needs Cargo) ─────
  build-bench:
    name: benchmark-harness
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Source: src/rust/all-bench/cargo.toml + src/rust/all-bench/src/main.rs
      - name: Build benchmark
        run: |
          cd src/rust/all-bench
          cargo build --release

      - name: Package benchmark
        run: |
          mkdir -p dist
          cp src/rust/all-bench/target/release/all-bench dist/ || \
          cp src/rust/all-bench/target/release/all_bench dist/all-bench
          cp src/rust/all-bench/src/main.rs dist/
          cp src/rust/all-bench/cargo.toml dist/Cargo.toml
          cd dist
          tar czf ../all-bench-linux-x86_64.tar.gz \
            all-bench main.rs Cargo.toml

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-bench-linux-x86_64
          path: all-bench-linux-x86_64.tar.gz
          retention-days: 5

  # ── Create GitHub Release & attach all artifacts ──────────
  release:
    name: Create Release
    needs: [build, build-bench]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.tar.gz
            primer-crate/primer.rs
            src/rust/og/primes.rs
            src/cpp-og/primes.cpp
            src/rust/all-bench/src/main.rs
            src/rust/all-bench/cargo.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
